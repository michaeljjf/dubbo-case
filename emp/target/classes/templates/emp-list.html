<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>emp list</title>
</head>
<body>
    <table border="1" width="600px">
        <tr>
            <th>姓名</th>
            <th>头像</th>
        </tr>
        <tr th:each="emp : ${list}">
            <td th:text="${emp.name}"></td>
            <td><img th:src="${emp.photo}"/></td>
        </tr>
    </table>
</body>
</html>
